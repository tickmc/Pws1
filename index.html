<!DOCTYPE html>

<html>
<head>
  <title>Pws1</title>

  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="bower_components/core-icons/core-icons.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <core-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <span flex>Acme Widgets</span>
    <paper-fab icon="add"></paper-fab>
  </core-toolbar>

  <section>
   <p>
    Supplier - Bolts R Us
    </p>
   
  </section>

  <section>
    <paper-tabs selected="0">
      <paper-tab>Details</paper-tab>
      <paper-tab>Address</paper-tab>
      <paper-tab>Payments</paper-tab>
    </paper-tabs>
    
  </section>

  <section>
    <template id="toastGroup" is="auto-binding">
      <paper-button raisedButton right label="Show Toast" on-click="{{showToast}}">
      </paper-button>
      <paper-toast id="toast" text="Sample toast here."></paper-toast>
    </template>
  </section>

  <script src="main.js"></script>
</body>
</html>
